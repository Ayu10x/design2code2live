<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
    </style>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <title>Responsive Web Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>

<body class="bg-[#548DA8]">
    <div class="w-screen h-screen flex flex-col-reverse lg:flex-row items-center justify-center poppins-normal space-y-8 lg:space-y-0 lg:space-x-8 p-5 lg:p-10">
        <!-- Left Section -->
        <div class="w-full lg:w-2/3 h-auto lg:h-3/5 flex flex-col space-y-6 p-5 lg:p-10 text-center lg:text-left">
            <div class="text-white text-lg lg:text-xl">webDev</div>
            <div class="text-white text-3xl lg:text-6xl poppins-semibold leading-relaxed">
                Master your web-development <br> with WEBTech
            </div>
            <div class="text-white text-base lg:text-lg">Trusted by 15000+ Students around the world</div>
            <div>
                <button class="px-6 py-2 bg-[#d9cf49] text-[#548DA8] poppins-medium rounded-full">Get it now</button>
            </div>
        </div>
        
        <!-- Right Section (Image) -->
        <div class="w-2/3 md:w-1/3 lg:w-1/5 h-[250px] md:h-[400px] lg:h-full rounded-full rotate-180"
            style="background-image: url(./2.png); background-size: cover; background-position: center; background-repeat: no-repeat;">
        </div>
    </div>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</body>

</html>
